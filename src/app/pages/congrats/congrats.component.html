<div
  class="p-font-family h-20rem flex flex-column align-items-center justify-content-center flex-1 pt-8"
>
  <div class="flex flex-column justify-content-center text-center">
    <span *ngIf="record" class="text-4xl text-green-500 my-4">ยก Nuevo Record !</span>
    <span class="text-2xl">Llegaste al nivel</span>
    <div class="flex align-items-center justify-content-center mt-6">
      <span
        class="text-2xl border-1 border-purple-500 p-5 border-round text-purple-500 font-bold"
      >{{difficult}}</span>
    </div>
  </div>
  <div class="flex flex-column mt-8">
    <p-button
      label="Volver a intentar"
      styleClass="mb-2 w-20rem"
      (onClick)="back()"
    ></p-button>
    <p-button
      label="Ir al menu"
      styleClass="mt-2 w-20rem p-button-outlined"
      routerLink="../menu"
    ></p-button>
  </div>
</div>

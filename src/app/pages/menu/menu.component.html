<div
  class="h-20rem flex align-items-center justify-content-center flex-1 flex-column"
>
  <div class="mb-4 flex p-font-family flex-column">
    <label class="mb-2">Modo</label>
    <p-dropdown
      [options]="modes"
      [(ngModel)]="selectedModeCode"
      optionLabel="name"
      optionValue="code"
      styleClass="flex w-16rem"
    ></p-dropdown>
  </div>

  <p-button
    label="JUGAR"
    styleClass="px-7 py-4 mt-3"
    (click)="startGaming()"
  ></p-button>
</div>
<div class="flex flex-column p-font-family justify-content-center flex-1 px-4 align-items-center">
  <div class="text-3xl mb-3">Mejor puntuaci√≥n</div>
  <div class="mb-1 text-lg">Aleatorio: <span class="text-green-500">Nivel {{ranking.aleatorio}}</span></div>
  <div class="mb-1 text-lg">Incremental: <span class="text-green-500">Nivel {{ranking.incremental}}</span></div>
  <div class="mb-1 text-lg">Touch: <span class="text-green-500">Nivel {{ranking.touch}}</span></div>
</div>

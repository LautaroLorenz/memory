<div class="flex flex-column justify-content-center align-items-center">
  <div class="py-4 text-xl p-font-family">
    <span class="mr-4">Nivel:</span>
    <span class="text-purple-500">{{level.difficult$.value}}</span>
  </div>
  <ng-container *ngIf="board.slots.length">
    <app-board
      [board]="board"
      (slotTouch)="slotTouch($event)"
    ></app-board>
  </ng-container>

  <ng-container *ngIf="{ value: checking$ | async} as checking">
    <div
      *ngIf="checking.value"
      class="flex py-6 p-font-family align-items-center"
    >
      <span class="text-600">Toque los cuadrados en orden</span>
    </div>
  </ng-container>

  <ng-container *ngIf="{ value: gamming$ | async} as gamming">
    <div
      *ngIf="!gamming.value"
      class="flex py-6 flex-column"
    >
      <p-button
        label="{{startWording}}"
        (onClick)="startRound()"
        styleClass="mb-2 w-20rem"
      ></p-button>
      <p-button
        label="Ir al menu"
        styleClass="mt-2 w-20rem p-button-outlined"
        routerLink="../menu"
      ></p-button>
    </div>
  </ng-container>
</div>

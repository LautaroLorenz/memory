<div class="py-4 text-xl p-font-family">
  <span class="mr-4">Nivel:</span>
  <span class="text-purple-500">{{level.difficult$.value}}</span>
</div>
<ng-container *ngIf="board.slots.length">
  <app-board [board]="board"></app-board>
</ng-container>

<ng-container *ngIf="{ value: checking$ | async} as checking">
  <div
    *ngIf="checking.value"
    class="flex py-6 p-font-family align-items-center"
  >
    <input
      #inputElement
      type="text"
      pInputText
      class="p-inputtext-md w-20rem"
      [ngClass]="{ 'uppercase': playerInput.length !== 0 }"
      placeholder="Ingrese los valores"
      [(ngModel)]="playerInput"
      (keyup.enter)="validar()"
      (keyup)="checkLengthValidar()"
    >
  </div>
</ng-container>

<ng-container *ngIf="{ value: gamming$ | async} as gamming">
  <div
    *ngIf="!gamming.value"
    class="flex py-6"
  >
    <p-button
      label="Comenzar"
      (onClick)="startRound()"
    ></p-button>
  </div>
</ng-container>
